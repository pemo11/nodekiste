<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial Nr. 4</title>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <H3>Tutorial Nr. 4</H3>
        <form action="/register" method="POST">
            <div class="title">
                <h3>Registrieren</h3>
            </div>
            <div class="field">
                <label>Benutzername:</label>
                <input type="text" name="username" required/>
                <br>
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" name="password1" required/>
                <br>
            </div>
            <div class="field">
                <label>Password (Whd):</label>
                <input type="password" name="password2" required/>
                <br>
            </div>
            <div class="field">
                <input class="submit-btn" type="submit" value="Registrieren"/>
                <br>
            </div>
            <label id="error-message"></label>
        </form>

    </body>
</html>
